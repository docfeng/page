<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello PWA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h3>Hello PWA</h3>
  <input type="button" onclick="eval(txt.value)" />
  <textarea id="txt" style="width:100%;height:500px;"></textarea>
</body>
<script>
  // 检测浏览器是否支持SW
window.addEventListener('load',function(e){
  reg1();
});
function reg1(){
  if(navigator.serviceWorker != null){
    navigator.serviceWorker.register('sw.js').then(function(registartion){
      //navigator.serviceWorker.controller && navigator.serviceWorker.controller.postMessage('sw.updatedone');
    }).catch(function(a){
        alert(a)
    })
    navigator.serviceWorker.addEventListener('message', function (event) {
        alert(event.data)
    });
  }
}
</script>
</html>
