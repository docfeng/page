<!--1  调试-->
    <div>
        <form id="form_2">
            <input type="button" value="eval" onclick="eval(form_2.txt1.value);" />
            <input type="button" value="read" onclick="var arr=script1.value.split(',');for(var i=0;i<arr.length;i++){get(arr[i],function(txt){form_2.txt1.value+=txt;});}" />
            <input type="button" value="evalsql_asp" onclick="evalsql_asp(form_2.txt1.value);" />
            <input type="button" value="加载script" onclick="var arr=script1.value.split(',');for(var i=0;i<arr.length;i++){get(arr[i],function(txt){eval(txt);alert(txt);});}" /><br />
            <input type="text" id="script1" style="height:10px" />
            <textarea name="txt1" ></textarea>
        </form>
    </div>
    <!--3 目录-->
    <div>
            name:<input type="text" size=8 id="listname" />
            url:<input type="text" size=14 id="listurl" />
            <br/>
            new:<input type="text" size=14 id="listnew">
            count:<input type="text" size=4 id="listcount">
            <input type="number" min=0 max=1000 onchange="List.scroll(this.value)" />
            <input type="button" value="换源" onclick="funcs.getsearch(listname.value);" />
            <input type="button" value='更新' onclick="funcs.update(listurl.value)" />  
            
        <div id=s1 style="height:95%;overflow-x:hidden;overflow-y:auto;">
            <table id="list_table" onclick="funcs.tableFun(event.srcElement);"></table>
        </div>
    </div>       
 <!--结束-->

<script>
window.onload=function(){
  var hash1=hash();
  listname.value=hash1.name;
  listurl.value=hash1.url;
}
	
window.onresize=function(){ 
   //n.resize();
}

funcs={
    async update(url){
        var html=await http.get(url,{cors:true});
        var arr =await bds.formatlist({html,url})
        alert(arr)
        this.showlist(arr);
    },
    showlist(arr){
        var txt1=""
        for(var i=0;i<30;i++){
            var txt2=`<tr><td><h3>${arr[i][0]}</h3><h4>${arr[i][1]}</h4></td></tr>`;
            txt1+=txt2;
        }
        list_table.innerHTML=txt1;
    }
}
