<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>右键菜单事件</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
html,body{
    height:100%;
    width:100%;
}
.d1 #d1{
   // height:100%;
    //width:100%;
    background-colr:red;
}
			.bg{
				width: 100%;
				height: 240px;
				border: 1px solid darkgray;
				display: none;
				position: relative;
				left: 0px;
				top: 0px;
			}
			ul{
				list-style-type: none;
				text-align: center;
				line-height: 60px;
width:100%;
			}
			li:hover{
				background-color: darkgrey;
width:100%;float: left;
			}
		</style>
	</head>
	<body>
                <div id="d1" class="d1">
                        hhhhh
                </div>
		<div class="bg">
			<ul>
				<li>刷新</li>
				<li>复制</li>
				<li>剪切</li>
				<li>粘贴</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var div=document.querySelector('.bg');
	        d1.addEventListener('click',function(e)//右键菜单事件
		{
			//e.preventDefault();//取消右键菜单的默认行为
			div.style.display='block';
			div.style.left=e.clientX+'px';
			div.style.top=e.clientY+'px';
		})
		div.addEventListener('click',function()//左键点击菜单消失
		{
var ele=event.srcElement;
alert(ele.innerHTML)
			div.style.display='none';
		})
	</script>
</html>
