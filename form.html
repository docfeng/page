<script>
if( 'flex' in document.documentElement.style){
alert(1)

var
act=function(a){
    var json={};
    var obj=a.elements;
    for(var i=0;i<obj.length;i++){
        switch(obj[i].type){
            case "text":
                if(obj[i].value){
                    json[obj[i].name]=obj[i].value;
                }
                break;
            case "radio":
                if(obj[i].checked){
                    json[obj[i].name]=obj[i].value;
                }
                break;
            case "checkbox":
                if(!json[obj[i].name]){
                    json[obj[i].name]=[];
                }
                if(obj[i].checked){
                    json[obj[i].name].push(obj[i].value);
                }
                break;
            
            
            
        }
        
    }
    alert(JSON.stringify(json,null,4))
}
