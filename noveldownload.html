Novel.set_local_history=function(arr){
    var json=fso.read("novel.his");
     if(json!="false"){
           json=JSON.parse(json);
     }else{json=[];}
     var num=json.length;
     for(var i=0;i<json.length;i++){
            if(json[i][0]==arr[0]){
                num=i;
            }
     }
     json[num]=arr;
    json=JSON.stringify(json);
    var re=fso.write("novel.his",json,false);
    return re;
}

Novel.json=function(e){
	  var data=Novel.data;
    var re={};
    var txt=e.replace(/(<br[^>]*?>[ \s]*){1,}/g,'\n');
    txt=txt.replace(/&nbsp;/g,' ');

    txt=txt?txt[1]:"";
    //章节名称正则
    var reg=form_3.section_name_reg.value;
    reg =new RegExp(reg);

    //下一章

    }

  //上一章

     	    return 0;

    url2=url2[1];
    var sub_url=get_fullurl(url1,url2);
    
    re.html=e;
    re.title=_title;
    re.sub_url=sub_url;
    re.next_url=next_url;
    re.txt=txt;
    re.num=num;
    return re;
}

var Reg=function(str,reg){
    var reg=eval("("+reg+")");
    var re=[];
    do
    {
      var r=reg.exec(str);
      if(r){
          r.shift()
          re[re.length]=r;
      }
    }
    while (r!=null) 
    return re;
}

get_fullurl=function(url1,url2){
   var re="";
   var url=url1.match(/(http[s]?:\/\/[^\/]*?)\//);
   var path=url1.match(/http[s]?:.*\//);
   if(url)
   {
    var root_url=url[1];
   }else{
      url=url1.match(/(http:\/\/[^\/]*?)\//);
   }
   switch(url2.slice(0,1)){
       case "/":
         re=root_url+url2;
         break;
       case ".":
         re=url1+url2;
         break;
       default :
         if(url2.slice(0,4)=="http"){
           re=url2;
         }else{re=path+url2;}
   }
   return re;
}

title_to_index=function(str){
    var num=str.match(/第(.*?)章/);
    if(num){
        var num=str_to_num(num[1]);
   }else{num=0;}
    return num;
}

str_to_num=function(str){
	 var num=parseInt(str);
	if(num>=0){
		return num;
	}
  var num=0;
  str=str.replace("零","");
  if(str.match("千")){
    var _str=str.split("千");
    num=num+to_num(_str[0])*1000;
    str=_str[1];
  }
  if(str.match("百")){
     var _str=str.split("百");
    num=num+to_num(_str[0])*100;
    str=_str[1];
  }
  if(str.match("十")){
    var _str=str.split("十");
    num=num+to_num(_str[0])*10;
    str=_str[1];
  }
  num=num+to_num(str);
  return num;
}

function to_num(str){
  switch(str){
    case "零":
       return 0;
      break;
    case "一":
       return 1;
      break;
    case "二":
       return 2;
      break;
    case "三":
       return 3;
      break;
    case "四":
       return 4;
      break;
    case "五":
       return 5;
      break;
    case "六":
       return 6;
      break;
    case "七":
       return 7;
      break;
    case "八":
       return 8;
      break;
    case "九":
       return 9;
      break;
    default :
       return 0;
  }
}
